<!DOCTYPE html>
<html lang='ru'>
<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv="X-UA-Compatible" content="id=edge">
  <link rel="stylesheet" href="style.css">
  <title>Encrypted Chat</title>


</head>
  <body>
  <div class="container">
    <div  class="inbox">
      <div class="inbox__people">
        <h4 style="border-bottom: 1px solid grey; font-size: 30px; margin:0px; padding: 10px;">Active users</h4>
      </div>
      <div class="inbox__messages">
        <div class="messages__history"></div>
        <div class="fallback"></div>
      </div>
    </div>

    <form class="message_form">
      <input type="text" class="message_form__input" placeholder="Type a message" />
      <button class="message_form__button" type="submit">
        Enter
      </button>
    </form>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script type="text/javascript" src="AES.js"></script>
  <script src="main.js"></script>
  </body>

</html>
